# Rules for detecting technologies via cookies

- name: Google Analytics
  category: Analytics
  evidence:
    - type: cookie
      name: "_ga"
      confidence: 0.8
    - type: cookie
      name: "_gid"
      confidence: 0.8

- name: WordPress
  category: CMS
  evidence:
    - type: cookie
      pattern: "wp-settings-"
      confidence: 0.7

- name: Cloudflare
  category: CDN
  evidence:
    - type: cookie
      name: "__cfduid"
      confidence: 0.8
    - type: cookie
      name: "cf_clearance"
      confidence: 0.8

